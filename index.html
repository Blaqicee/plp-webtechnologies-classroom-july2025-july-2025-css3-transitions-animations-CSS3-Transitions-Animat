<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CSS & JS Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive CSS & JS Demo</h1>
    </header>

    <!-- Part 1: CSS animations -->
    <section>
        <h2>Animated Button</h2>
        <button id="animateBtn">Hover Me!</button>
    </section>

    <!-- Part 2: JS Functions -->
    <section>
        <h2>Function Demo</h2>
        <p>Enter a number to calculate factorial:</p>
        <input type="number" id="numInput" placeholder="Enter number">
        <button id="factorialBtn">Calculate Factorial</button>
        <p id="factorialResult"></p>
    </section>

    <!-- Part 3: JS triggering CSS animation -->
    <section>
        <h2>Box Animation</h2>
        <button id="moveBoxBtn">Move Box</button>
        <div class="box" id="box"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
